<html><head><base href="https://servicenow.accounting.app/bonds-dashboard%20keep%20the%20just%20left%20card">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Application Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard {
            max-width: 600px;
            width: 100%;
        }
        .application-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .metric {
            margin-bottom: 30px;
        }
        .metric-title {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .progress-bar {
            height: 12px;
            background-color: #ecf0f1;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }
        .scoring-info {
            margin-top: 30px;
        }
        .info-columns {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        .info-column {
            flex: 1;
        }
        .info-row {
            margin-bottom: 20px;
        }
        .info-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 5px;
        }
        .score-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }
        .score-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="application-card">
            <div class="metric">
                <div class="metric-title">Requested Grant Amount</div>
                <div class="metric-value">$2,400</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 80%; background-color: #3498db;"></div>
                </div>
            </div>
            <div class="scoring-info">
                <div class="info-columns">
                    <div class="info-column">
                        <div class="info-row">
                            <div class="info-label">Opportunity Decision Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 88.9%; background-color: #e74c3c;"></div>
                            </div>
                            <div class="info-value">40</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Timeliness of Opportunity Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 82.2%; background-color: #f39c12;"></div>
                            </div>
                            <div class="info-value">37</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Artistic Merit Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 95.6%; background-color: #2ecc71;"></div>
                            </div>
                            <div class="info-value">43</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Budget Narrative Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 91.1%; background-color: #16a085;"></div>
                            </div>
                            <div class="info-value">41</div>
                        </div>
                    </div>
                    <div class="info-column">
                        <div class="info-row">
                            <div class="info-label">Career Impact Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 93.3%; background-color: #9b59b6;"></div>
                            </div>
                            <div class="info-value">42</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Artistic Qualifications Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 97.8%; background-color: #1abc9c;"></div>
                            </div>
                            <div class="info-value">44</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Budget Details Score</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: 86.7%; background-color: #34495e;"></div>
                            </div>
                            <div class="info-value">39</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body></html>
